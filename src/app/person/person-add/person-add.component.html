
<div class="row">
    <div class="col-xs-6">
        <form #personForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="form-control"
                    ngModel
                    required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input 
                    type="text"
                    id="lastName"
                    name="lastName"
                    class="form-control"
                    ngModel
                    required>
            </div>

            <div class="form-group">
                <label for="email">Mail</label>
                <input 
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    ngModel
                    required
                    email
                    #email="ngModel">
                    <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
            </div>

            <hr>
            
            <button 
                class="btn btn-primary" 
                type="submit"
                [disabled]="!personForm.valid"> Add          
            </button> | 
            <button 
                class="btn btn-default" 
                type="button"
                (click)="onCancel()">
                    Cancel
            </button>

        </form>
    </div>  
</div>
